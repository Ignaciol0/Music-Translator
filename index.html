<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Avenir Next:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="track-view">
      <div class="lyrics">
        <div class="lyrics-original">
          <div class="this-line-is">This Line Is the last line playing</div>
          <div class="this-line-is1">This Line Is the current line playing</div>
          <div class="this-line-is2">This Line Is the next line playing</div>
        </div>
        <div class="frame">
          <div class="frame1">
            <div class="original">Original</div>
            <img
              class="reino-unido-400px-icon"
              alt=""
              src="./public/14reinounido-400px@2x.png"
            />
          </div>
          <div class="frame2">
            <div class="frame3">
              <div class="original">Traducido</div>
              <img
                class="bandera-espana-con-escudo-cons-icon"
                alt=""
                src="./public/banderaespanaconescudoconstitucionalexterior@2x.png"
              />
            </div>
            <div class="lyrics-traducidos">
              <div class="this-line-is">This Line Is the last line playing</div>
              <div class="this-line-is1">
                This Line Is the current line playing
              </div>
              <div class="this-line-is2">
                This Line Is the next line playing
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-part">
        <div class="frame4">
          <div class="cancion">
            <b class="cancion1">From Me to You - Mono / Remast</b>
          </div>
          <div class="artista">
            <div class="artista1">The Beatles</div>
          </div>
        </div>
        <div class="frame5">
          <div class="music-bar">
            <div class="frame6">
              <div class="frame-inner">
                <div class="frame-child"></div>
              </div>
              <div class="frame-item"></div>
            </div>
            <div class="frame7">
              <div class="div">0:38</div>
              <div class="div">-1:18</div>
            </div>
          </div>
          <div class="frame8">
            <div class="frame9">
              <div class="back">
                <div class="back1">
                  <img class="vector-icon" alt="" src="./public/vector.svg" />
                </div>
              </div>
              <img
                class="play-button-icon"
                alt=""
                src="./public/play-button.svg"
              />
            </div>
            <img class="next-icon" alt="" src="./public/next.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
